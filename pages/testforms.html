<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam - Testing</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h3>Test</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <img src="Chat.png" alt="" id="img" width="20px" height="20px">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" name="phone" class="form-control" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="toreverse">REVERSE TEXT:</label>
                                <input type="text" name="toreverse" class="form-control" id="toreverse" required>
                                <h3 id="reversedOutput"></h3>

                                <a href="#" id="testBtn" class="btn btn-primary">reverse</a>
                            </div>

                            <form action="../index.html" method="post">
                                <div class="form-group"></div>
                                <label for="username">Username:</label>
                                <input type="text" name="username" class="form-control" id="username" required>

                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" name="password" class="form-control" id="password" required>

                        </div>
                    </div>
                    <button type="submit" id="loginBtn">Submit</button>
                    </form>


                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>

                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
